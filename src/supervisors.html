<!DOCTYPE html>
<html class="no-js  page" lang="ru" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <title>Програма школи</title>
  @@include('_include/page_head.html')
</head>

<body>
<noscript>У вас отключен JavaScript. Приносим наши извинения, но это делает затруднительным использование данного сайта.</noscript>

  <div class="page__inner">

    <div class="page__content">
      @@include('blocks/page-header/page-header.html')

      <main class="main" role="main">

        <div class="container">

          @@include('blocks/breadcrumbs/breadcrumbs.html')

          <div class="main__content">

            <h1 class="h1  h1--underlined"><span>Наші Супервізори / Ментори</span></h1>

            <div class="row">

              <div class="col-1-2-1">
                <div class="supervisers-card">

                  <div class="row">

                    <div class="supervisers-card__img-col">
                      <div class="supervisers-card__img">
                        <picture>
                          <source data-srcset="img/supervisor-img.webp" media="(min-width: 1280px)" type="image/webp">
                          <source data-srcset="img/supervisor-img.jpg" media="(min-width: 1280px)">
                          <!-- 375x281 -->
                          <source data-srcset="img/supervisor-img.webp" media="(min-width: 992px)" type="image/webp">
                          <source data-srcset="img/supervisor-img.jpg" media="(min-width: 992px)">
                          <!-- 605x454 -->
                          <source data-srcset="img/supervisor-img.webp" media="(min-width: 768px)" type="image/webp">
                          <source data-srcset="img/supervisor-img.jpg" media="(min-width: 768px)">
                          <!-- 460x345 -->
                          <source data-srcset="img/supervisor-img.webp" media="(min-width: 480px)" type="image/webp">
                          <source data-srcset="img/supervisor-img.jpg" media="(min-width: 480px)">
                          <!-- 576x432 -->
                          <source data-srcset="img/supervisor-img.webp" type="image/webp">
                          <img class="b-lazy" data-src="img/supervisor-img.jpg" alt="Картинка" width="450" height="337">
                        </picture>
                      </div>
                    </div>

                    <div class="supervisers-card__text-col">

                      <div class="supervisers-card__title">
                        <h3>Анна Ковальчук</h3>
                        <div class="socials  socials--onwhite">
                          <ul class="list-nostyled  socials__list">
                            <li class="socials__item">
                              <a href="#" class="socials__link  socials__link--tg" title="Telegram"><span class="visually-hidden">Telegram</span></a>
                            </li>
                            <li class="socials__item">
                              <a href="#" class="socials__link  socials__link--fb" title="Facebook"><span class="visually-hidden">Facebook</span></a>
                            </li>
                          </ul>
                        </div>
                      </div>

                      <div class="row  supervisers-card__text">
                        <div class="supervisers-card__text-inner-col"></div>
                        <div class="supervisers-card__text-inner-col"></div>
                      </div>

                    </div>

                  </div>

                </div>
              </div>

            </div>

          </div>

        </div>

      </main>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')

</body>
</html>
